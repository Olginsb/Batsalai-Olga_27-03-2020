
<div class="wrapper">
  <div class="gallery">
    <h2>Movies Gallery</h2>
    <mat-grid-list cols="4" rowHeight="500px">
      <mat-grid-tile *ngFor="let card of cardService.cards" (click)="showDetails(card)">
        <mat-card class="example-card">
          <span  class="material-icons" [class.selected]="selected" (click)="cardService.addFavoriteListId(card.id) ">grade</span>
          <img mat-card-image src="{{card.img}}" alt="">
          <mat-card-content>
            <p>{{card.name}}</p>
            <p>{{card.year}}</p>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <div class="list">
    <span class="material-icons">grade</span>
    <h2>Favorite List</h2>
    <ul>
      <li *ngFor="let card of cardService.getFavoriteList(); let i = index">
        <strong>Movie -  {{i + 1 }} {{card.name}}</strong>
        <span class="remove" (click)="cardService.removeFavoriteListId(card.id)"><strong>X</strong></span>
      </li>
    </ul>
  </div>
</div>
