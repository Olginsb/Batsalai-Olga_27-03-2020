
      <mat-card >
        <div class="wrapper">
          <img mat-card-image src="{{data.card.img}}" alt="">
          <div>
            <span><button class="close" mat-flat-button [mat-dialog-close]="true"><strong>X</strong></button></span>
            <h2><strong>{{data.card.name}}</strong></h2>
            <p>{{data.card.description}}</p>
          </div>

        </div>
        <mat-card-content>
          <div class="wrapper">
            <div class="content">
              <div class="wrapper">
                <div>
                  <span class="material-icons">grade</span>
                </div>
                <div>
                  <span>{{data.card.year}}</span>
                </div>
              </div>
              <button mat-stroked-button *ngFor="let genre of data.card.genres">{{genre}}</button>
            </div>
            <div class="content">
              <p>Director: {{data.card.director}}</p>
              <p>Starring: {{data.card.starring}}</p>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
